<!DOCTYPE html>
<html>

    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>

    <fieldset>
        <legend><b>Personal Information</b></legend>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br><br>

            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm"><br><br>
    </fieldset>

    <fieldset>
        <legend><b>Address Details</b></legend>

            <label for="address1">Address line one:</label>
            <input type="text" id="address1"><br><br>

            <label for="address2">Address line two:</label>
            <input type="text" id="address2"><br><br>

            <label for="city">Town / City:</label>
            <input type="text" id="city"><br><br>

            <label for="zip">Zip / Post code:</label>
            <input type="text" id="zip"><br><br>

            <input type="submit" value="Sign Up!">
        </form>
    </fieldset>
</body>
</html>
